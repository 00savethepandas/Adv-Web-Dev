<html>
	<head>
		<title>Playing with shapes</title>
		<style>
			
			canvas {
				width: 100%;
				height: 100%;
				background-color: #000;
			}
		</style>
	</head>
<body>
<script type ='text/javascript' src = "js/three.min.js"></script>
<script type ='text/javascript' src ='tween.js'></script>

<script>		
	
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
	
var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

for(var i = 2; i < 4; i ++) {
	var size = i;
	var geometry = new THREE.TetrahedronGeometry(size, size);
	var shape = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial ({ color: Math.random() * 0xffffff, wireframe: true, opacity: 0.5} ));

	scene.add(shape);
	camera.position.z = 5;

	function render() {
		requestAnimationFrame(render);
		shape.rotation.y += 0.005;
		shape.rotation.x += 0.005;
		renderer.render(scene, camera);
	};
	shape.position.x = Math.random()* 8 - 7;
	shape.position.y = Math.random()* 8 - 3;
	shape.position.z = Math.random();
render();
};

</script>
</body>
</html>
